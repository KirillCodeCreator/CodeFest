<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceHub - Чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/chat.css">
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="profile">
                    <div class="dropdown">
                        <button class="dropbtn">
                            <img src="../styles/arrow_drop_down.svg" alt="Dropdown" class="dropdown-icon">
                        </button>
                        <div class="dropdown-content">
                            <a href="/logout">Выйти</a>
                        </div>
                    <span class="profile-name">Здравствуйте, {{user.name}}!</span>
                    </div>
                </div>
                <div class="search">
                    <input type="text" placeholder="Поиск по чатам" class="search-input">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Search_Icon.svg" alt="Search" class="search-icon">
                </div>
            </header>
            <div class="chats">
                <ul class="chat-list">
                    <li class="chat-item active">Новый чат</li>
                    <li class="chat-item">Новый чат 2</li>
                </ul>
            </div>
            <footer class="sidebar-footer">
                <button class="settings-btn" id="theme-toggle">
                    <img src="../styles/settings.svg" alt="Settings" class="settings-icon">
                    Тёмная тема
                </button>
                <button class="help-btn" id="help-btn">
                    <img src="../styles/question.svg" alt="Help" class="help-icon">
                    Помощь
                </button>
            </footer>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <img src="../styles/logo.svg" alt="VoiceHub Logo" class="logo">
                <button class="new-chat-btn">+ Новый чат</button>
            </header>

            <section class="chat-section">
                <div class="messages"></div>

                <div class="message-input">
                    <input type="text" placeholder="Запишите голосовое сообщение" id="message-box" disabled>
                    <button id="record-button" class="send-btn">
                        <img src="../styles/voice.svg" alt="Record" class="send-icon">
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>ЗАПИСЬ ГОЛОСА</h2>
            <p>Для корректной работы программы Вам необходимо подождать 1 секунду после начала записи и говорить разборчиво, понятно. Удачи!</p>
        </div>
    </div>

    <script src="../styles/chat.js"></script>
</body>
</html>
